<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>boiler registry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="row hidden" id="install-boiler">
          <div class="col-xs-12 text-center">
            <h5>SSH or telnet to your server, then run:</h5>
            <pre>wget -qO- --no-check-certificate https://raw.github.com/nicinabox/boiler/master/install.sh | sh -</pre>
          </div>
        </div>

        <div class="container">
            <div class="row header">
              <div class="col-xs-12">
                <a href="#install-boiler" class="btn btn-xs btn-link pull-right" id="install-boiler-btn">
                  Install Boiler
                </a>
                <h2>Boiler</h2>
                <p class="lead">
                  Discover and install unRAID plugins easily
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12" id="plugin-list">
                <form action="">
                </form>

                <div id="plugins" class="list">
                  Herding unicorns...
                </div>
              </div>
            </div>

            <div id="footer">
                <p>â™¥ from <a href="http://twitter.com/nicinabox">nicinabox</a></p>
            </div>

        </div>

        <script type="text/x-handlebars-template" id="tmpl-search">
          <div class="form-group">
            <input type="search" placeholder="Search {{count}} plugins..." class="form-control search" value="{{value}}" name="search" autofocus>
          </div>
          <p class="sort-options">
            <span class="text-muted">Sort by: </span>

            <a href="#" class="sort desc" data-sort="updated">
              <span>
                updated
                <span>(newest)</span>
                <span>(oldest)</span>
              </span>
            </a href="#">
            <a href="#" class="sort" data-sort="name">
              <span>
                name
                <span>(z-a)</span>
                <span>(a-z)</span>
              </span>
            </a href="#">
            <a href="#" class="sort" data-sort="stars">
              <span>
                stars
                <span>(more)</span>
                <span>(fewer)</span>
              </span>
            </a href="#">
          </p>
        </script>

        <script type="text/x-handlebars-template" id="tmpl-plugins">
          {{#each plugins}}
            <div class="plugin">
              <header class="row">
                <div class="col-xs-9">
                  <strong class="h4"><a href="{{website}}" class="name">{{name}}</a></strong>
                  <small class="text-muted" >by {{owner}}</small>
                </div>
                <div class="col-xs-3 text-right">
                  <span class="text-muted stars">{{stars}} <span class="glyphicon glyphicon-star"></span></span>
                </div>
              </header>
              <p class=" description">{{description}}</p>
              <pre>boiler install {{name}}</pre>
              <span class="updated hidden">{{updated}}</span>
              <small class="text-muted">
                Updated {{updated_ago}}
              </small>
            </div>
          {{/each}}
        </script>

        <script type="text/javascript">
          var _gauges = _gauges || [];
          (function() {
            var t   = document.createElement('script');
            t.type  = 'text/javascript';
            t.async = true;
            t.id    = 'gauges-tracker';
            t.setAttribute('data-site-id', '52b768a8e32bb46122002f94');
            t.src = '//secure.gaug.es/track.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(t, s);
          })();
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/listjs/dist/list.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->
</body>
</html>
