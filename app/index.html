<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>boiler registry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row header">
              <div class="col-xs-12">
                <h2>Boiler</h2>
                <p class="lead">
                  Discover and install unRAID plugins easily
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12" id="plugin-list">
                <form action="">
                </form>

                <div id="plugins" class="list">
                  Herding unicorns...
                </div>
              </div>
            </div>

            <div id="footer">
                <p>â™¥ from <a href="http://twitter.com/nicinabox">nicinabox</a></p>
            </div>

        </div>

        <script type="text/x-handlebars-template" id="tmpl-search">
          <input type="search" placeholder="Search {{count}} plugins..." class="form-control search" autofocus>
        </script>

        <script type="text/x-handlebars-template" id="tmpl-plugins">
          {{#each plugins}}
            <div class="plugin">
              <header class="row">
                <div class="col-xs-9">
                  <strong class="h4 name"><a href="{{website}}">{{name}}</a></strong>
                  <small class="text-muted" >by {{owner}}</small>
                </div>
                <div class="col-xs-3 text-right">
                  <span class="text-muted">{{stars}} <span class="glyphicon glyphicon-star"></span></span>
                </div>
              </header>
              <p class=" description">{{description}}</p>
              <pre>boiler install {{name}}</pre>
              <small class="text-muted">
                Updated {{updated_ago}}
              </small>
            </div>
          {{/each}}
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/listjs/dist/list.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->
</body>
</html>
